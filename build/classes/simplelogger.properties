# SLF4J Simple Logger Configuration

# Default log level for all loggers (trace, debug, info, warn, error)
org.slf4j.simpleLogger.defaultLogLevel=info

# Log level for specific packages
org.slf4j.simpleLogger.log.com.quizmanagement=info
org.slf4j.simpleLogger.log.com.zaxxer.hikari=warn

# Show date/time in log output
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Show thread name
org.slf4j.simpleLogger.showThreadName=true

# Show logger name (short)
org.slf4j.simpleLogger.showShortLogName=true

# Log to System.err (default) or System.out
org.slf4j.simpleLogger.logFile=System.err
